<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Watch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="homepage">
        <div class="text">SmartWatch</div>
        <div class="watch">
          <img src="assets/watch.png" alt="" />
          <div class="body">
            <div class="header">
              <h6 onclick="display('home')" id="timenow">12:00</h6>
            </div>
            <div class="home" id="home">
              <h1 id="timemain">12:00</h1>
              <div class="weather">
                <h6 id="day">Saturday</h6>
                <img class="weatherIcon" />
              </div>
            </div>
            <div class="message" id="message">
              <div class="message_content">
                <p onclick="messageDisplay()">Ragul</p>
                <hr />
                <p onclick="messageDisplay()">Arun</p>
                <hr />
                <p onclick="messageDisplay()">Prasanth</p>
                <hr />
                <p onclick="messageDisplay()">Aswath</p>
                <hr />
                <p onclick="messageDisplay()">Jai</p>
                <hr />
                <p onclick="messageDisplay()">Sandeep</p>
                <hr />
                <p onclick="messageDisplay()">Keerthi</p>
                <hr />
                <p onclick="messageDisplay()">Ramya</p>
                <hr />
              </div>
            </div>
            <div class="display_message" id="display_message">
              <p>Your Order IDC5421 is Delivered</p>
            </div>
            <div class="spotify" id="spotify">
              <iframe
                src=" 
              https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3?theme=0"
                frameborder="0"
              ></iframe>
            </div>
            <div class="timer" id="timer">
              <h1 class="stopwatch">
                <span id="min">00</span>:<span id="sec">00</span>:<span id="ms"
                  >00</span
                >
              </h1>
              <h6 class="lap" id="lap">00:00:00</h6>
              <div class="controls">
                <img src="assets/refresh.png" alt="" onclick="reset()" />
                <img src="assets/play.jpeg" alt="" onclick="start()" />
                <img
                  src="assets/stop.png"
                  alt=""
                  class="stop"
                  onclick="stop()"
                />
              </div>
            </div>
            <div class="bottom-nav">
              <i
                class="far fa-comment-dots icons"
                style="font-size: 20px"
                id="message"
                onclick="display('message')"
              ></i>
              <i
                class="fas fa-music icons"
                style="font-size: 20px"
                id="music"
                onclick="display('spotify')"
              ></i>
              <i
                class="far fa-clock icons"
                style="font-size: 20px"
                id="timer"
                onclick="display('timer')"
              ></i>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
